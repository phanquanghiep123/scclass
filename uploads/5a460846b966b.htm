<script>

    $(window).load(function () {
        $.each($("body .view-form .row,body .view-form .row > div"), function () {
            $(this).css("width", $(this).outerWidth() + "px");
        });
        $.each($("body .main_form .row .colums"), function () {
            $.each($(this).find(".form-group input"), function () {
                var p = $(this).parents(".form-group").width();
                var text = $(this).parents(".form-group").find("label").width();
                var or = p - text;
                $(this).css("width", (or - 9) + "px");
            });
        });
    });
